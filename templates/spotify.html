{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    
    <!-- custom CSS -->
    <link rel="stylesheet" href="{% static "css/spotify.css" %}">
    <title>Tracks</title>
  </head>
  <body>
    
    <div class="container-md">

        <table class="table">
            <colgroup>
                <col style="width:10%">
                <col style="width:35%">
                <col style="width:35%">
                <col style="width:10%">
            </colgroup>


            <tr style="background-color: green; color: white;font-size:12px">

                <th>SN</th>
                <th>Name</th>
                <th>Artist</th>
                <th>Added at</th>
                <th><i class="bi bi-clock"></i></th>
                <th></th>

            </tr>

            {% for song in songs_info %}
            <tr>
                <td>1</td>
                <td>{{song.song_name}}</td>
                <td><a href="{{song.artists_url}}">{{song.artists_name}}</a></td>
                <td>{{song.added_at}}</td>
                <td>{{song.duration}}</td>
                <td><a href="{% url 'download' song.song_name song.artists_name%}"><i class="bi bi-arrow-down-circle"></i></a></td>

            </tr>
            {% endfor %}
        </table>
        </div>

       
  

  </body>
</html>
